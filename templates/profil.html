{% extends 'base.html' %}
{% block content %}
<section>
<h2>Profil</h2>
<form method="post">
<label>Alter<input name="age" type="number" required value="{{ profile.age if profile }}"></label>
<label>Geschlecht<select name="sex">
<option value="m" {% if profile and profile.sex=='m' %}selected{% endif %}>m</option>
<option value="f" {% if profile and profile.sex=='f' %}selected{% endif %}>f</option>
</select></label>
<label>Größe (cm)<input name="height" type="number" step="0.1" required value="{{ profile.height_cm if profile }}"></label>
<label>Gewicht (kg)<input name="weight" type="number" step="0.1" required value="{{ profile.weight_kg if profile }}"></label>
<label>Aktivität<select name="activity">
<option value="1.2" {% if profile and profile.activity_factor==1.2 %}selected{% endif %}>Sitzend</option>
<option value="1.375" {% if profile and profile.activity_factor==1.375 %}selected{% endif %}>Leicht</option>
<option value="1.55" {% if profile and profile.activity_factor==1.55 %}selected{% endif %}>Moderat</option>
<option value="1.725" {% if profile and profile.activity_factor==1.725 %}selected{% endif %}>Sehr Aktiv</option>
</select></label>
<label>Ziel<select name="goal">
<option value="lose" {% if profile and profile.goal=='lose' %}selected{% endif %}>Abnehmen</option>
<option value="maintain" {% if profile and profile.goal=='maintain' %}selected{% endif %}>Halten</option>
<option value="gain" {% if profile and profile.goal=='gain' %}selected{% endif %}>Zunehmen</option>
</select></label>
<button>Speichern</button>
</form>
{% if profile %}
<div class="alert">Tagesziel: {{ profile.daily_calorie_target }} kcal</div>
{% endif %}
</section>
{% endblock %}
